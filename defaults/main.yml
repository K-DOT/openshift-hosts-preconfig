---
# defaults file for ansible-openshift-config
#
openshift_version: '3.11' # Origin/OKD version. X.XX format
docker_version: '1.13.1-75' # X.XX.X-XX format
openshift_hosts_preconfig_if: 'eth0'
docker_storage_device: '/dev/sdb'
docker_storage_thin_pool_autoextend_threshold: 80
docker_storage_thin_pool_autoextend_percent: 20




